<!-- footer.component.html -->
<footer class="footer mt-4">
  <div class="container">
    <div class="row gy-4">
      <div *ngFor="let item of footerItems" class="col-lg-3 col-md-3">
        <h5 class="fw-bold">{{ languageService.getTranslation(item.title!) }} </h5>
        <ul *ngIf="item.sousMenu" class="custom-list" [ngClass]="{'exclude-hover': item.title === 'Nous contacter'}">
          <li *ngFor="let subItem of item.sousMenu" class="list-item mt-2" [ngClass]="{'no-pointer': item.title === 'Nous contacter'}">
            <i *ngIf="subItem.icon" class="{{ subItem.icon }}"></i>
            <a *ngIf="subItem.url" (click)="navigateTo(subItem.url, subItem.id!)"> <!-- Ajoutez le (click) -->
              {{ languageService.getTranslation(subItem.title!) }}
            </a>
            <span *ngIf="!subItem.url">{{ subItem.title }}</span>
          </li>
        </ul>
        <div *ngIf="item.title === 'L\'application E-Banking'">
          <div *ngFor="let subItem of item.sousMenu" class="col-auto">
            <button class="image-button ms-2" (click)="openEbankingLink(subItem.id!)">
              <img [src]="subItem.img" alt="">
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mb-2 ">
      <button class="btn btn-primary me-2" (click)="navigateFacebook()">
        <i class="fa-brands fa-facebook fw-bold fa-lg"></i>
      </button>
      <button class="btn btn-primary me-2" (click)="navigateInstagram()">
        <i class="fa-brands fa-instagram fw-bold fa-lg"></i>
      </button>
      <button class="btn btn-primary me-2" (click)="navigateLinkedin()">
        <i class="fa-brands fa-linkedin-in fw-bold fa-lg"></i>
      </button>
    </div>
  </div>
</footer>
