 <div class="container-fluid header bg-primary p-0 mb-2 rounded-3">
      <div class="row g-0 align-items-center flex-column-reverse flex-lg-row ">
        <div class="col-lg-6 px-4 wow fadeIn pb-5 pt-3" data-wow-delay="0.1s">
          <h1 class="text-white fw-bold">  {{ languageService.getTranslation('Mourabaha de biens à la consommation') }}</h1>
          <h5 class="text-white"> {{ languageService.getTranslation("Signature d’une convention entre La Banque Extérieure d’Algérie et Algerien Cyber Market
            (ACM)") }}</h5>
          <div class="d-flex mt-5" (click)="navigateTo(url!)">
            <button type="button" class="btn btn-info bg-bea text-white fw-bold me-auto"><i
                class="fa-solid fa-book-open"></i>&nbsp;{{ languageService.getTranslation("Lire") }}</button>
            <button type="button" class="btn btn-info bg-bea text-white fw-bold" (click)=" openPresentation()"><i
                class="fa-solid fa-video"></i>&nbsp;{{ languageService.getTranslation("Présentation") }}</button>
          </div>
        </div>
        <div class="col-lg-6 wow fadeIn">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="6000">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../../../../../assets/images/Bea/newActualite/actu.jpg" class="img-fluid rounded-end" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/images/Bea/newActualite/actu2.jpg" class="img-fluid rounded-end" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/images/Bea/newActualite/actu3.jpg" class="img-fluid rounded-end" alt="...">
              </div>
            </div>
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
