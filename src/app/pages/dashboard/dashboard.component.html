<div class="modal fade" tabindex="-1" role="dialog" id="firstModal" #firstModal (click)="onBackgroundClick($event)" >
  <div class="modal-dialog modal-dialog-centered modal-md" role="document">
    <div class="modal-content border border-primary border-3">
      <div class="modal-body p-2">
        <!-- Contenu de la modal -->
        <div class="p-2 text-center">
          <img src="../../../assets/images/Bea/logoseul.png" height="60" alt="Logo">
        </div>
        <div class="mt-2 mb-3 px-3">
          <h4 class="fw-bold text-center txt-bea mb-3">Joyeux Aachoura !</h4>
          <h5>La Banque BEA vous souhaite un joyeux Aachoura, rempli de bonheur, de paix et de prospérité !</h5>
        </div>
      </div>
      <div class="text-center pb-3">
        <button type="button" class="btn btn-secondary px-4" (click)="closeModal()">fermer</button><br />
      </div>
    </div>
  </div>
</div>


<app-header></app-header>
<app-menu [activeSubMenu]="activeSubMenu"></app-menu>

<div>

  <router-outlet></router-outlet>
</div>
<app-chatbot-toggler></app-chatbot-toggler>
<app-chatbot></app-chatbot>

<ng-container *ngIf="(beaService.currentMenu$ | async) === 'standard'">
  <app-footer (subMenuSelected)="setActiveSubMenu($event)"></app-footer>
</ng-container>

<ng-container *ngIf="(beaService.currentMenu$ | async) === 'islamique'">
  <app-footer-islamique (subMenuSelected)="setActiveSubMenu($event)"></app-footer-islamique>
</ng-container>
